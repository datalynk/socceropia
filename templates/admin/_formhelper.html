{% macro render_field(field) %}
<div class="form-group">
    {% if field.errors %}
        <ul class=errors>
        {% for error in field.errors %}
            <li>{{ error }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    <label>{{ field.label }}</label>
    {{ field(class_="form-control", **kwargs)|safe }}
    <p class="help-block">{{ field.help }}</p>
</div>

{% endmacro %}
