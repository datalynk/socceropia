{% extends "admin/layout.html" %}
{% block body %}
<h1 class="page-header">Users</h1>
<div class="panel-body">
    <a href="{{url_for('.add_user')}}">Add user</a>
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
            <thead>
            <tr>
                <th>ID</th>
                <th>Mail</th>
                <th>Fullname</th>
                <th>Joined</th>
                <th>Scores</th>
            </tr>
            </thead>
            <tbody>
            {% for user in users %}
            <tr class="odd gradeX">
                <td><a href="{{ url_for('.edit_user', user_id=user.id) }}">{{user.id}}</a></td>
                <td><a href="{{ url_for('.edit_user', user_id=user.id) }}">{{user.email}}</a></td>
                <td>{{user.fullname}}</td>
                <td class="center">{{user.confirmed_at}}</td>
                <td class="center">{{user.score}}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
