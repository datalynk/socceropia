{% extends "admin/layout.html" %}
{% block body %}

    <div class="panel panel-default">
        <div class="panel-heading">
            Users
            <div class="pull-right">
                <div class="btn-group">
                    <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                        Actions <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu pull-right" role="menu">
                        <li><a href="{{ url_for('.add_user') }}">Add user</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Mail</th>
                        <th>Fullname</th>
                        <th>Score</th>
                        <th>Joined</th>
                        <th>Login count</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for user in users %}
                    <tr class="odd gradeX">
                        <td><a href="{{ url_for('.edit_user', user_id=user.id) }}">{{user.id}}</a></td>
                        <td><a href="{{ url_for('.edit_user', user_id=user.id) }}">{{user.email}}</a></td>
                        <td>{{user.fullname | safe}}</td>
                        <td class="center">{{user.score}}</td>
                        <td class="center">{{user.confirmed_at | datetimeformat}}</td>
                        <td class="center">{{user.login_count}}</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

{% endblock %}
