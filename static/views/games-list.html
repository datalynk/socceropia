  <div class="page-header">
    <h1>Upcoming Games</h1>
  </div>
  <div class="table-responsive">
      <table class="table table-bordered table-striped upcoming" ng-repeat="item in games">
          <tbody>
            <tr>
              <th colspan="7">{{item[0]}}</th>
              <th class="group">Your Bet</th>
            </tr>
            <tr class="upcoming-game" ng-repeat="game in item[1]" ng-click="openForecastDialog(game)">
              <td class="game-time">{{game.time}} PM ET</td>
              <td class="weather"><img ng-src="{{g.game.weather}}" /></td>
              <td class="team-info flag"><img  ng-src="{{iconUrl(game.host)}}"></td>
              <td class="team-info teama">{{game.host}}</td>
              <td class="team-info vs">vs.</td>
              <td class="team-info teamb">{{game.guest}}</td>
              <td class="team-info flag"><img ng-src="{{iconUrl(game.guest)}}"></td>
              <td class="group flag">
                <div ng-if="game.forecast.forecast">
                  <img ng-src="{{iconByForecast(game)}}" /> 
                  <span>{{game.forecast.team_host_goals}} - {{game.forecast.team_guest_goals}}</span>
                </div>
              </td>
            </tr>
          </tbody>
      </table>

  </div>
</div>
