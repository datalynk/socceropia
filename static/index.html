<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="assets/ico/favicon.ico">

    <title>Socceropia</title>

    <!-- Bootstrap core CSS -->
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="/bower_components/angular-loading-bar/build/loading-bar.min.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />

  </head>
  <body ng-app="forecast">

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container" ng-controller="HeaderController">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Socceropia</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li ng-class="{active: isActive('/')}"><a href="#">Home</a></li>
            <li ng-class="{active: isActive('/games')}" class="active"><a href="/#/games">Games</a></li>
            <li ng-class="{active: isActive('/leaderboard')}"><a href="/#/leaderboard">Leaderboard</a></li>
            <li ng-class="{active: isActive('/rules')}"><a href="/#/rules">Rules</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container" ng-view="" style="margin-top: 70px;"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-route/angular-route.min.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="/bower_components/angular-loading-bar/build/loading-bar.min.js"></script>
    <script src="/bower_components/underscore/underscore.js"></script>
    <script src="/bower_components/momentjs/min/moment.min.js"></script>
    <script src="/scripts/app.js"></script>
    <script src="/scripts/controllers/games/list.js"></script>
    <script src="/scripts/controllers/leaders/list.js"></script>
    <script src="/scripts/controllers/header.js"></script>
    <script src="//loginza.ru/js/widget.js" type="text/javascript"></script>

</body>
</html>
