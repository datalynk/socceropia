    <div class="navbar navbar-fixed-top" role="navigation">
      <div class="container" ng-controller="HeaderController">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><img src="img/logo-white.png"></a>
        </div>
        <div class="navbar-collapse collapse" ng-controller="HeaderCtrl">
            <div class="nav navbar-nav">
                <a href="#">Home</a>
                <a href="#/games" ng-hide="user.is_anonymous">Games</a>
                <a href="#/leaderboard">Leaderboard</a>
                <a href="#/rules">Rules</a>
            </div>

            <div class="profile" ng-hide="user.is_anonymous">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><img ng-src="{{user.avatar_url}}">
                <span ng-bind="user.name"></span> <b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <!--<li><a href="#">Settings</a></li>-->
                    <li><a href="logout">Logout</a></li>
                </ul>
            </div>

        </div>
